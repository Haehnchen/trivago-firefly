

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization,places"></script>
    <script src="richmarker.js"></script>
    <script src="map.js"></script>

</head>

<body>

<div class="map-canvas-wrap">
    <div id="map-canvas" data-q="reken"></div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="image"></div>
                    </div>

                    <div class="col-md-4">
                        <div class="row sub-image"></div>
                    </div>

                </div>
                <div class="hotel-ad hide">
                    <hr>
                    <div class="text-muted pull-right">Next Hotel <span class="ad-dist"></span></div>
                    <div class="row">
                        <div class="col-md-2">
                            <img src="http://lorempixel.com/400/200/" width="80">
                        </div>
                        <div class="col-md-6">
                            <h2 style="font-size: 14px; margin:0; padding: 0; font-weight: bold" class="ad-title">Title</h2>
                            <p class="ad-dec">Description</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <span class="desc pull-left"></span><br/>
                    <span class="views pull-left"></span>
                </div>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
